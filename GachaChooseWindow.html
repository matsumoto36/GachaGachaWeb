<!DOCTYPE html>
<html>
    <head>
        <title>ガチャを引く</title>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/Define.js"></script>
        <script src="js/GachaSystem.js"></script>

        <meta name="viewport"content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <!-- 共通のスタイル -->
        <link href="css/MainStyle.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="Contents">
            <div class="GachaImageArea">
                <div class="GachaImage"></div>
            </div>
            <div class="ButtonArea">
                <input data-target="modal2" class="modal-open Button style1" type="button" value="ガチャる!" onclick=""> 
                <input class="Button style1" type="button" value="閉じる" onclick="WindowClose()">
            </div>
        </div>
        <div id="modal1" class="modal-content">
            <h1>抽選結果</h1>
            <img id="ChooseIcon" src="">
            <a class="modal-close">×</a>
        </div>
        <div id="modal2" class="modal-content">
            <h1>ポイントが足りません！</h1>
            <div class="ButtonArea">
                <input class="modal-close Button style2" type="button" value="チャージ" onclick="window.opener.add()">
                <input class="modal-close Button style2" type="button" value="閉じる" onclick="WindowClose()">
            </div>
            <a class="modal-close">×</a>
        </div>
    </body>
</html>
