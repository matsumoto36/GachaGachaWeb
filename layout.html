<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ガチャガチャ</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <!--<link href="layout.css" rel="stylesheet" media="all">-->
        <style>
            @import url(css/layout.css);
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/js.js"></script>
        
    </head>
    <body>
        <div id="Gachasite">
            <h1>ガチャサイト</h1>
            <p id="kane">
                残高　1000兆円
            </p>
            
            <script><!--残高を制御するscript-->
                var kane = 1000;
                function add(){
                    kane = kane + 1000;
                    <!--alert(kane);-->
                    document.getElementById("kane").textContent = "残高　" + kane + "兆円";
                }
                function sub(){
                    kane = kane - 100;
                    document.getElementById("kane").textContent = "残高　" + kane + "兆円";
                }
            </script>
            
            <input type="submit" value="+" onclick="add()">
            
            <section id="Gacha1">
                <h2>ガチャ1</h2>
                <img id="Gacha1img" src="ガチャ画像(仮).png"width="600"height="300"alt="ガチャ1"><br>
                <input type="button" value="1回ガチャを引く" onclick="sub()">
                <input type="button" value="10回ガチャを引く">
            </section>
            
            <section id="Gacha2">
                <h2>ガチャ2</h2>
                <img id="Gacha2img" src="ガチャ画像(仮).png"width="600"height="300"alt="ガチャ2"><br>
                <input type="button" value="ガチャを引く" onclick="sub()">
            </section>
            
            <section id="Gacha3">
                <h2>ガチャ3</h2>
                <img id="Gacha3img" src="ガチャ画像(仮).png"width="600"height="300"alt="ガチャ3"><br>
                <input type="button" value="ガチャを引く" onclick="window.open('Gachawindow.html')">
            </section>
        </div>
        
        <div id="modal-main">モーダルウィンドウ</div>
 
<!-- #contents START -->
          <div id="contents">
            <p><a id="modal-open">【クリックでモーダルウィンドウを開きます。】</a></p>
            <p class="page-txt">ここからページ本文<br>
            <br>
            ↓↓↓　スクロールしてください ↓↓↓</p>
          </div>
<!--/#contents-->
        
    </body>
</html>
