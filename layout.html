<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ガチャガチャ</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <!--<link href="layout.css" rel="stylesheet" media="all">-->
        <style>
            @import url(css/layout.css);
        </style>
    </head>
    <body>
        <div id="Gachasite">
            <h1>ガチャサイト</h1>
            <p id="kane">
                残高　1000兆円
            </p>
            
            <script>
                var kane = 1000;
                function add(){
                    kane = kane + 1000;
                    <!--alert(kane);-->
                    document.getElementById("kane").textContent = "残高　" + kane + "兆円";
                }
                function sub(){
                    kane = kane - 1000;
                    document.getElementById("kane").textContent = "残高　" + kane + "兆円";
                }
            </script>
            <input type="submit" value="+" onclick="add()">
            
            <section id="Gacha1">
                <h2>ガチャ1</h2>
                <img src="ガチャ画像(仮).png"width="600"height="300"alt="ガチャ1"><br>
                <input type="button" value="ボタン" onclick="sub()">
            </section>
            
            <section id="Gacha2">
                <h2>ガチャ2</h2>
                <img src="ガチャ画像(仮).png"width="600"height="300"alt="ガチャ2"><br>
                <input type="button" value="ボタン">
            </section>
            
            <section id="Gacha3">
                <h2>ガチャ3</h2>
                <img src="ガチャ画像(仮).png"width="600"height="300"alt="ガチャ3"><br>
                <input type="button" value="ボタン">
            </section>
        </div>
    </body>
</html>
